<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">
    <style>

    </style>

    <title>Ollie Sugden</title>

    </head>
        <body>




            <div id="google-container" class="container-fluid my-container google-container">
              <div id="as-header" class="row">
                <div class="col-md-12">
                  <a href="google_s.html"><img id="as-logo"src="images/google.png" class="img-fluid google-logo search-items"></a>
                </div>
              </div>
              <div id="as-title-box" class="row">
                <div class="col-md-12">
                  <p id="advanced-search">Advanced Search</p>
                </div>
              </div>
              <div id="find-pages-with" class="row">
                <div class="col-md-12">
                  <h3 id="sub-title">Find pages with...</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2 as-col-l">
                  <div class="row label-rows">
                    <div class="col-md-12 as-box-label">
                      <p class="label">all these words:</p>
                    </div>
                  </div>
                  <div class="row label-rows">
                    <div class="col-md-12 as-box-label">
                      <p class="label">this exact word or phrase:</p>
                    </div>
                  </div>
                  <div class="row label-rows">
                    <div class="col-md-12 as-box-label">
                      <p class="label">any of these words:</p>
                    </div>
                  </div>
                  <div class="row label-rows">
                    <div class="col-md-12 as-box-label">
                      <p class="label">none of these words</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 as-col-r">
                  <form action="http://google.com/search">
                      <div class="row">
                        <div class="col-md-12 as-box-container padding-remover">
                          <input class="as-box" type="text" name="as_q">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 as-box-container padding-remover">
                          <input class="as-box" type="text" name="as_epq">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 as-box-container padding-remover">
                          <input class="as-box" type="text" name="as_oq">
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 as-box-container padding-remover">
                          <input class="as-box" type="text" name="as_eq">
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-12 as-box-container">
                          <input id="as-button" type="submit" name="btnk" value="Advanced Search">
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>









 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
